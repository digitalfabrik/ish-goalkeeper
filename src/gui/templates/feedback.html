{% extends "base.html" %}
{% load static %}
{% block content %}
    <h2>Feedback</h2><h2>{{ lesson.title }}</h2>
    <form method="post">
      {% csrf_token %}
      {% if saved %}
      <div class="content-item centered bg-white">
        <h3>Gespeichert!</h3>
      </div>
      {% endif %}
      <div class="feedback-form content-item centered">
        <input type="hidden" name="feedback_id" value="{{ feedback.id }}">
        <h3>Teilnehmende</h3>
      <div class="feedback-form content-item centered">
        <h3>Feedback der Kinder</h3>
        <h4>Negativ</h4>
        <div>
          <img src="{% static "heroicons/icon-minus-circle.svg" %}" style="width: 2em; margin-right: 2em;" onclick="document.getElementById('negative').stepDown(1);">
          <input id="negative" name="negative" style="border: 1px solid #f00;" type="number" min=0 max=100 maxlength="2" value="{{ feedback.negative }}">
          <img src="{% static "heroicons/icon-plus-circle.svg" %}" style="width: 2em; margin-left: 2em;" onclick="document.getElementById('negative').stepUp(1);">
        </div>
        <h4>Positiv</h4>
        <div>
          <img src="{% static "heroicons/icon-minus-circle.svg" %}" style="width: 2em; margin-right: 2em;" onclick="document.getElementById('positive').stepDown(1);">
          <input id="positive" name="positive" style="border: 1px solid #0f0;" type="number" min=0 max=100 maxlength="2" value="{{ feedback.positive }}">
          <img src="{% static "heroicons/icon-plus-circle.svg" %}" style="width: 2em; margin-left: 2em;" onclick="document.getElementById('positive').stepUp(1);">
        </div>
      </div>
      <div class="feedback-form content-item centered">
        <h3>Dein Kommentar zur Stunde</h3>
        <textarea style="margin:auto; width: 95%; height: 20vh; resize:none; margin-bottom: 0.3em;" name="comment">{{ feedback.comment }}</textarea>
      </div>
      <div class="feedback-form content-item centered">
        <h3>Zitat eines Kindes</h3>
        <textarea style="margin:auto; width: 95%; height: 20vh; resize:none; margin-bottom: 0.3em;" name="quote_child">{{ feedback.quote_child }}</textarea>
      </div>
      <div class="content-item bg-white centered">
        <input name="save" type="submit" class="ig-button" value="Speichern">
      </div>
    </form>
{% endblock %}
